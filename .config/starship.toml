# Catppuccin Mocha inspired prompt
palette = "catppuccin_mocha"

format = """
[](blue)\
$os\
$username\
[](bg:lavender fg:blue)\
$hostname\
[](bg:green fg:lavender)\
$directory\
[](bg:yellow fg:green)\
$git_branch\
$git_status\
[](fg:yellow)\
$fill\
$cmd_duration\
$jobs\
$line_break\
$character"""

[os]
disabled = false
style = "bg:blue fg:crust"

[os.symbols]
Macos = " "
Windows = " "

[username]
show_always = true
style_user = "bg:blue fg:crust"
format = "[$user]($style)"

[hostname]
ssh_only = false
style = "bg:lavender fg:crust"
format = "[@$hostname ]($style)"

[directory]
style = "bg:green fg:crust"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = " "
style = "bg:yellow fg:crust"
format = "[ $symbol$branch ]($style)"

[git_status]
style = "bg:yellow fg:crust"
format = "[$all_status$ahead_behind]($style)"
staged = "●"
modified = "✚"

[cmd_duration]
min_time = 2000
style = "fg:subtext0"
format = "[$duration]($style) "

[jobs]
style = "fg:subtext0"

[fill]
symbol = " "

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

