# Minimal prompt matching previous zsh style
format = """$username[@](fg:111)$hostname[:]()$directory[%]()$fill$cmd_duration$jobs$git_branch$git_status
$character"""

right_format = ""

[username]
show_always = true
style_user = "fg:111"
format = "[$user]($style)"

[hostname]
ssh_only = false
style = "fg:111"
format = "[$hostname]($style)"

[directory]
style = "fg:104"
format = "[$path]($style)"
truncation_length = 0
truncate_to_repo = false

[git_branch]
symbol = "ᚠ"
style = "fg:104"
format = "[$symbol $branch]($style) "

[git_status]
style = "fg:yellow"
format = "[$all_status $ahead_behind]($style)"
staged = "●"
modified = "✚"
untracked = "◌"
deleted = "✘"
renamed = "»"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"

[cmd_duration]
min_time = 2000
style = "fg:yellow"
format = "[$duration]($style) "

[jobs]
style = "fg:white"

[fill]
symbol = " "

[character]
success_symbol = "[❯](fg:white)"
error_symbol = "[❯](fg:red)"

[status]
disabled = false
style = "bg:060 fg:white"
format = "[ #$maybe_int ]($style)"
map_symbol = false
recognize_signal_code = false
pipestatus = false
